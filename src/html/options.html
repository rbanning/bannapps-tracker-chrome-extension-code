<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker - Options</title>
  <link rel="stylesheet" href="../styles/globals.css">
  <link rel="stylesheet" href="../styles/options.css">
</head>
<body>
  <div class="container">
    <h1 class="title brand">
      <img src="../../static/icon-48.png" alt="Logo" class="logo">
      <span>
        <span>Tracker Options</span>
        <span class="subtitle">By Banning Applications</span>  
      </span>
    </h1>
    <div id="working" class="area working">
      <div class="working-inner"></div>
    </div>
    <div id="message" class="area"></div>
    <div id="profile" class="area large">
      <h2>Profile</h2>
      <div class="item large"><label>Name:</label> <span class="name"></span></div>
      <div class="item large"><label>Contact:</label> <span class="contact"></span></div>
      <div class="item large"><label>Role:</label> <span class="role"></span></div>
      <div class="item large">
        <h3>Domains:</h3> 
        <ul id="domains"></ul>
      </div>
      <div class="actions">
        <button type="button" id="btnLogout" class="btn btn-primary">Logout</button>
        <button type="button" id="btnClose" class="btn btn-accent">Close</button>
      </div>
    </div>
    <form id="login" class="area">
      <h2>Login</h2>
      <p class="field">
        <label for="email">Email: </label>
        <input 
          type="email" 
          name="email" 
          id="email" 
          required
          value="c-mock@fake.com" 
          placeholder="Enter your account email address">
      </p>
      <p class="field">
        <label for="password">Password: </label>
        <input 
          type="password" 
          name="password" 
          id="password" 
          value="recvHu0k9mAyTtASB"
          required>
      </p>
      <div class="actions">
        <button type="button" id="btnSubmit" class="btn btn-primary">Login</button>
        <button type="button" id="btnCancel" class="btn btn-accent">Cancel</button>
      </div>
    </form>
  </div>
  <script src="../ts/options.ts"></script>
</body>
</html>
