<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker - Options</title>
  <link rel="stylesheet" href="../styles/globals.css">
  <link rel="stylesheet" href="../styles/options.css">
</head>
<body>
  <div class="container">
    <h1>
      <img src="../../static/icon-48.png" alt="Logo" class="logo">
      <span>Tracker Options</span>
    </h1>
    <div id="profile" class="area"></div>
    <form id="login" class="area">
      <h2>Login</h2>
      <p class="field">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required placeholder="Enter your account email address">
      </p>
      <p class="field">
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required>
      </p>
      <div class="actions">
        <button type="submit" id="btnSubmit" class="btn btn-primary">Login</button>
        <button type="button" id="btnCancel" class="btn">Cancel</button>
      </div>
    </form>
  </div>
  <script src="../ts/options.ts"></script>
</body>
</html>
