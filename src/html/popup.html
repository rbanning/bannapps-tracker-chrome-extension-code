<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker by Banning Applications</title>
  <meta name="description" content="Banning Applications Site Tracker" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="../styles/globals.css">
  <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
  <section class="primary">
    <h1 class="title brand">
      <img src="../../static/icon-48.png" alt="Logo" class="logo">
      <span>
        <span>Tracker</span>
        <span class="subtitle">By Banning Applications</span>  
      </span>
    </h1>
    
    <h2 id="domain"></h2>

    <div id="message" class="area"></div>

    <div id="records-wrapper" class="area">
      <h3>Records for this Domain</h3>
      <div id="records" class="grid"></div>
    </div>

    <div id="add-wrapper" class="area">
      <h3>Add Domain?</h3>
      <p>Currently, we are not tracking this domain.  Would you like to start tracking it?</p>
      <button type="button" id="btnAddDomain" class="btn btn-primary">Add Domain</button>
    </div>

  </section>

  <footer>
    <span class="spanner">Powered by</span>
    <img 
      src="../../static/bann-apps-alt.svg" 
      alt="Banning Applications Logo" 
      class="logo" />
    <span class="spanner">Banning Applications</span>

  </footer>

  <script src="../js/popup.js"></script>

</body>
</html>
